<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Deboleto Thatiane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h2>Portfólio</h2>
                <h3>Futura medica na programação</h3>
                <p>Em busca de ser uma pessoa melhor tanto para mim quanto para a humanidade.
                   </p>
                    <a href="https://thatianedeboleto.github.io/Deboleto/">Portfólio</a>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>LinkedIn</h2>
                <h3>Dia a Dia</h3>
                <p>Faço postagens diárias sobre meus conhecimento, projetos e dia a dia.
                    </p>
                    <a href="https://www.linkedin.com/in/thatiane-deboleto">Me acompanhe</a>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>GitHub</h2>
                <h3>Meus projetos</h3>
                <p>Venha conhecer meus projetos.
                   </p>
                    <a href="https://github.com/ThatianeDeboleto">GitHub</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>
</html>
